# Source Quality Weights for Clawler
# Each source has an overall quality score (0.0 - 1.0)
# Scores are derived from 6 dimensions:
#   credibility:     25%  - editorial standards, fact-checking, corrections policy
#   uniqueness:      20%  - original reporting vs aggregation
#   signal_to_noise: 20%  - ratio of substantive content to filler/clickbait
#   freshness:       15%  - how quickly stories appear
#   reliability:     10%  - feed uptime and consistency
#   coverage:        10%  - breadth of topics covered

dimension_weights:
  credibility: 0.25
  uniqueness: 0.20
  signal_to_noise: 0.20
  freshness: 0.15
  reliability: 0.10
  coverage: 0.10

